<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>MEDIC IMC</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1 class="titulo">MEDIC IMC</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2 class="pacientes">Meus pacientes</h2>
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Peso(kg)</th>
							<th>Altura(m)</th>
							<th>Gordura Corporal(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela pacientes">
						<tr class="paciente" id="primeiro_paciente">
							<td class="info_nome">Paulo</td>
							<td class="info_peso">100</td>
							<td class="info_altura">2.00</td>
							<td class="info_gordura">10</td>
							<td class="info_imc">0</td>
						</tr>
						<tr class="paciente" id="segundo_paciente">
							<td class="info_nome">Jo√£o</td>
							<td class="info_peso">80</td>
							<td class="info_altura">1.72</td>
							<td class="info_gordura">40</td>
							<td class="info_imc">0</td>
						</tr>
						<tr class="paciente" id="terceiro_paciente">
							<td class="info_nome">Erica</td>
							<td class="info_peso">54</td>
							<td class="info_altura">1.64</td>
							<td class="info_gordura">14</td>
							<td class="info_imc">0</td>
						</tr>
						<tr class="paciente" id="quarto_paciente">
							<td class="info_nome">Douglas</td>
							<td class="info_peso">85</td>
							<td class="info_altura">1.73</td>
							<td class="info_gordura">24</td>
							<td class="info_imc">0</td>
						</tr>
						<tr class="paciente" id="quinto_paciente">
							<td class="info_nome">Tatiana</td>
							<td class="info_peso">46</td>
							<td class="info_altura">1.55</td>
							<td class="info_gordura">19</td>
							<td class="info_imc">0</td>
						</tr>
					</tbody>
				</table>
				<h2 id="titulo_form">Adicionar novo paciente</h2>
				<form id="form_adiciona">
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input id="nome" name="nome" type="text" placeholder="Digita o nome do teu paciente" class="campo">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="Digita o peso do teu paciente" class="campo campo_medio">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="Digita a altura do teu paciente" class="campo campo_medio">
					</div>
					<div class="grupo">
						<label for="gordura">Gordura:</label>
						<input id="gordura" name="gordurda" type="text" placeholder="Digita a porcentagem de gordura do teu paciente" class="campo campo_medio">
					</div>
					<button id="adicionar_paciente" class="botao botao_principal">Adicionar</button>
				</form>
			</section>
		</main>
		<script src="js/calcula_imc.js"></script>
		<script src="js/form.js"></script>
	</body>
</html>
